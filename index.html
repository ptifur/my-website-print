<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Design</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="wrapper">

        <header>
            <div class="title">Print Design</div>
            <nav>
                <li>üî¶ <a href="https://behance.net/ptifur" target="_blank" class="link">Behance</a></li>
                <li><a href="#get-in-touch" class="button">Get In Touch</a></li>
            </nav>
            <div class="burger-button">‚ò∞</div>
        </header>

        <div class="hero">
            <h1>Hey! My name is Yar</h1>

            <p>You may find examples on my <a href="https://behance.net/ptifur" target="_blank" class="inline-link">Behance</a> page.</p>
        </div>
        

        <div class="get-in-touch" id="get-in-touch">
            <form name="print-website-contact" method="POST" data-netlify="true">
                <h2>Get In Touch</h2>
                <input type="text" name="email" placeholder="Your email..." required>

        <footer>

            </div>
        </footer>
        
        <div class="nav-mobile">
            <li><a href="https://behance.net/ptifur" target="_blank" class="link">Behance</a></li>
            <li><a href="#get-in-touch" class="button">Get In Touch</a></li>
        </div>
    </div>
    <!-- Whoa. How does it work? -->
    <script>
        const burgerButton = document.querySelector('.burger-button')
        const navMobile = document.querySelector('.nav-mobile')
        const body = document.querySelector('body')
        const navLinks = document.querySelectorAll('.nav-mobile a')

        const displayMenu = () => {
            // display mobile menu
            navMobile.classList.toggle('visible')

            // disable scrolling when menu is open
            body.classList.toggle('lock')

            // toggle burger button
            if (burgerButton.textContent === '‚ò∞') {
                burgerButton.textContent = '‚úï'
            } else {
                burgerButton.textContent = '‚ò∞'
            }
        }

        // menu button
        burgerButton.addEventListener('click', displayMenu)

        // fire the function when click the mobile menu
        navLinks.forEach(navLink => navLink.addEventListener('click', displayMenu))

    </script>
    
</body>
</html>
